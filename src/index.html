<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a
          href="#"
          class="logo-link"
        >
          <img
            src="./images/logo.png"
            alt="Moyo logo"
            class="logo"
          />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Photo
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
